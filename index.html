<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--ICON'S LINK-->
	<script src="https://kit.fontawesome.com/62c430cde3.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="game.css">




	<title>Game</title>

</head>
<body>

<div class="container">
	<header class="header">
		<h1>Rock Paper Scissors Lizard Spock</h1>
	<button id="restart" class="restart-btn"> Restart Game </button>
	<div id="score" class="score">
		<p>Player : 0</p>
		<p>Computer : 0</p>
	</div>
	</header>
	<h2>Make your selection</h2>
	<div class="options">
		<i id="rock" class="fas fa-hand-rock fa-8x"></i>
		<i id="paper" class="fas fa-hand-paper fa-8x"></i>
		<i id="scissors" class="fas fa-hand-scissors fa-8x"></i>
		<i id="lizard" class="fas fa-hand-lizard fa-8x"></i>
		<i id="spock" class="fas fa-hand-spock fa-8x"></i>
	</div>
</div>
<!--computerchose-->
<div class="computer">
	<div id="result" class="modal-content">
		<h1>You Win</h1>
		<i class="fas fa-hand-rock fa-8x"></i>
		<p>Computer Chose Rock</p>
	</div>
</div>







<script src="game.js"> </script>

</body>
</html>
